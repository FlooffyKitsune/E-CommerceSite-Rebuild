<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/48ca721833.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/main.scss">
    <title>KittyTech | Check Out</title>
</head>
<body>
    <header class="site-header">
        <a href="" class="site-header-logo">
            <img src="./images/KittyTech.svg" alt="KittyTech" height="50">
        </a>
        <nav class="site-nav">
            <ul class="nav-list">
                <li class="nav-links"><a href="./index.html">Home</a></li>
                <li class="nav-links"><a href="./products.html">Products</a></li>
                <li class="nav-links"><a href="./about.html">About Us</a></li>
            </ul>
        </nav>
        <a href="./cart.html" class="cart"><i class="fas fa-shopping-cart"></i><span>0</span></a>
    </header>
    <h1 class="hide_me">Checkout</h1>
    <div class="mobile-nav">
        <nav>
            <a href="./index.html" class="active">Home</a>
            <a href="./products.html">Products</a>
            <a href="./about.html">About Us</a>
        </nav>
    </div>
    <div class="checkout-content">
        <h2>Checkout</h2>
        <div class="checkout-form">
            <form action="/payment.html" method="get">
                <fieldset>
                    <legend>Shipping/Billing Address</legend>

                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname">

                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname">

                    <label for="streetaddress">Street Address</label>
                    <input type="text" name="streetaddress" id="streetaddress">

                    <label for="city">City</label>
                    <input type="text" name="city" id="city">

                    <label for="state">State</label>
                    <input type="text" name="state" id="state">

                    <label for="zipcode">Zip Code</label>
                    <input type="text" name="zipcode" id="zipcode">

                </fieldset> 
                <fieldset>
                    <legend>Contact Information</legend>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">

                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone"  id="phone">

                </fieldset>             
                <button type="submit" class="btn">Proceed to payment options</button>
                </form>
        </div>
        <div class="progress-container">
            <ul class="progressbar">
                <li class="active">Cart</li>
                <li class="active">Shipping Info</li>
                <li>Payment</li>
                <li>Complete</li>
        </ul>
        </div>
    </div>
    <footer>
        <p>Â©KittyTech</p>
    </footer>

    <script src="./index.js"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
